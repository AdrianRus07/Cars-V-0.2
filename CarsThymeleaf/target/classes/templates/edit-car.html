<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Car</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css} "/>



</head>

<body>

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/cars/edit}" th:object="${carToBeEdited}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">Edit Car</div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="fabricationYear" class="col-sm-3 col-form-label">Fabrication Year</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{fabricationYear}" class="form-control" id="fabricationYear" placeholder="Enter fabrication year"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter car name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="series" class="col-sm-3 col-form-label">Series</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{series}" class="form-control" id="series" placeholder="Enter car series"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="motorType" class="col-sm-3 col-form-label">Motor Type</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{motorType}" class="form-control" id="motorType" placeholder="Enter motor type"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="price" class="col-sm-3 col-form-label">Price</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Enter car price"/>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Edit Car</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
